name: Build Kernel (SukiSU + SUSFS)
on:
  workflow_dispatch:
    inputs:
      select_device:
        description: 'Select device:'
        required: true
        type: choice
        options:
        - 'lancelot'
        - 'merlin'
      kernel_version:
        description: 'Kernel Version (untuk SUSFS):'
        required: true
        type: choice
        options:
        - 'kernel-4.14'
        - 'kernel-4.9'
        default: 'kernel-4.14'

jobs:
  build:
    name: Build Kernel by ${{ github.actor }}
    runs-on: ubuntu-24.04
    env:
      # --- CONFIGURATION START ---
      DEVICE: ${{ github.event.inputs.select_device }}
      SUSFS_BRANCH: ${{ github.event.inputs.kernel_version }}
      
      # Kernel Source
      KERNEL_SOURCE: "https://github.com/Redmi-MT6768/android_kernel_xiaomi_mt6768"
      KERNEL_SOURCE_BRANCH: "4.14"
      KERNEL_IMAGE_NAME: "Image.gz-dtb"
      KERNEL_ARCH: "arm64"
      
      # Toolchain (Clang & GCC)
      USE_CLANG: "true"
      CLANG_SOURCE: "https://github.com/ZyCromerZ/Clang/releases/download/21.0.0git-20250425-release/Clang-21.0.0git-20250425.tar.gz"
      CLANG_BRANCH: ""
      
      USE_GCC: "true"
      USE_GCC_64: "true"
      GCC_64_SOURCE: "https://snapshots.linaro.org/gnu-toolchain/14.0-2023.06-1/aarch64-linux-gnu/gcc-linaro-14.0.0-2023.06-x86_64_aarch64-linux-gnu.tar.xz"
      USE_GCC_32: "true"
      GCC_32_SOURCE: "https://snapshots.linaro.org/gnu-toolchain/14.0-2023.06-1/arm-linux-gnueabihf/gcc-linaro-14.0.0-2023.06-x86_64_arm-linux-gnueabihf.tar.xz"
      
      # SukiSU & SUSFS
      ENABLE_KERNELSU: "true"
      KSU_HOOKS_PATCH: "true"
      ADD_KPROBES_CONFIG: "true"
      ADD_OVERLAYFS_CONFIG: "true"
      
      # AnyKernel3
      USE_ANYKERNEL3: "true"
      ANYKERNEL3_SOURCE: "https://github.com/Edhic1/AnyKernel3.git"
      ANYKERNEL3_BRANCH: "master"
      
      # Build Flags
      EXTRA_CMDS: "LLVM=1 LLVM_IAS=1 LD=ld.lld AS=llvm-as AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump READELF=llvm-readelf STRIP=llvm-strip CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabihf- CONFIG_NO_ERROR_ON_MISMATCH=y"
      
      # Settings
      DISABLE_CC_WERROR: "true"
      DISABLE_LTO: "false"
      ENABLE_CCACHE: "true"
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      # --- CONFIGURATION END ---

    steps:
    - uses: actions/checkout@v4

    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 8192
        temp-reserve-mb: 2048
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'

    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup kernel build environment
      run: |
        echo "BUILD_TIME=$(TZ=UTC date "+%Y%m%d%H%M")" >> $GITHUB_ENV
        sudo apt-get update
        sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git git-lfs gnupg gperf imagemagick lib32ncurses-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses6 libncurses-dev libsdl1.2-dev libssl-dev libwxgtk3.2-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    - name: Download Clang
      if: env.USE_CLANG == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        wget -nv -O clang.tar.gz ${{ env.CLANG_SOURCE }}
        mkdir clang
        tar -C clang/ -zxvf clang.tar.gz
        rm clang.tar.gz
        if [[ "$(find ./clang -mindepth 1 -maxdepth 1 -type d | wc -l)" == "1" ]]; then
            mv -f "$(find ./clang -mindepth 1 -maxdepth 1 -type d)"/* ./clang
        fi

    - name: Download GCC
      if: env.USE_GCC == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        # GCC 64
        wget -nv -O gcc-64.tar.xz ${{ env.GCC_64_SOURCE }}
        mkdir gcc-64
        tar -C gcc-64/ -Jxvf gcc-64.tar.xz
        rm gcc-64.tar.xz
        if [[ "$(find ./gcc-64 -mindepth 1 -maxdepth 1 -type d | wc -l)" == "1" ]]; then
            mv -f "$(find ./gcc-64 -mindepth 1 -maxdepth 1 -type d)"/* ./gcc-64
        fi
        
        # GCC 32
        wget -nv -O gcc-32.tar.xz ${{ env.GCC_32_SOURCE }}
        mkdir gcc-32
        tar -C gcc-32/ -Jxvf gcc-32.tar.xz
        rm gcc-32.tar.xz
        if [[ "$(find ./gcc-32 -mindepth 1 -maxdepth 1 -type d | wc -l)" == "1" ]]; then
            mv -f "$(find ./gcc-32 -mindepth 1 -maxdepth 1 -type d)"/* ./gcc-32
        fi

    - name: Download kernel source
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        echo "Cloning Kernel Source: ${{ env.KERNEL_SOURCE }}"
        git clone --recursive ${{ env.KERNEL_SOURCE }} -b ${{ env.KERNEL_SOURCE_BRANCH }} android-kernel --depth=1

    - name: Setup SukiSU (Base)
      if: env.ENABLE_KERNELSU == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash
        echo "UPLOADNAME=-SukiSU-SUSFS" >> $GITHUB_ENV

    - name: Apply SUSFS Patches (Simonpunk)
      if: env.ENABLE_KERNELSU == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://gitlab.com/simonpunk/susfs4ksu.git -b ${{ env.SUSFS_BRANCH }}
        
        # Copy file manual
        rsync -av susfs4ksu/kernel_patches/fs/ android-kernel/fs/
        rsync -av susfs4ksu/kernel_patches/include/linux/ android-kernel/include/linux/

        # Apply Patch KernelSU
        cd android-kernel/KernelSU
        cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch .
        patch -p1 < 10_enable_susfs_for_ksu.patch || echo "Patch KSU mungkin conflict atau sudah terpasang."

        # Apply Patch Kernel
        cd ..
        cp ../susfs4ksu/kernel_patches/50_add_susfs_in_kernel-*.patch .
        patch -p1 < 50_add_susfs_in_kernel-*.patch || echo "Patch Kernel mungkin gagal, cek log."

    - name: Setup Configuration for kernel
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        
        # SukiSU & SUSFS Configs
        if [ ${{ env.ENABLE_KERNELSU }} = true ]; then
            # Pastikan CONFIG_KSU aktif
            if grep -q "CONFIG_KSU" arch/${{ env.KERNEL_ARCH }}/configs/${DEVICE}_defconfig; then
                sed -i 's/# CONFIG_KSU is not set/CONFIG_KSU=y/g' arch/${{ env.KERNEL_ARCH }}/configs/${DEVICE}_defconfig
                sed -i 's/CONFIG_KSU=n/CONFIG_KSU=y/g' arch/${{ env.KERNEL_ARCH }}/configs/${DEVICE}_defconfig
            else
                echo "CONFIG_KSU=y" >> arch/${{ env.KERNEL_ARCH }}/configs/${DEVICE}_defconfig
            fi
            
            # Inject Konfigurasi SUSFS
            echo "Injecting SUSFS configurations..."
            for config in CONFIG_KSU=y \
                          CONFIG_KSU_SUSFS=y \
                          CONFIG_KSU_SUSFS_SUS_PATH=y \
                          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y \
                          CONFIG_KSU_SUSFS_SUS_MOUNT=y \
                          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y \
                          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y \
                          CONFIG_KSU_SUSFS_SUS_KSTAT=y \
                          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y \
                          CONFIG_KSU_SUSFS_TRY_UMOUNT=y \
                          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y \
                          CONFIG_KSU_SUSFS_SPOOF_UNAME=y \
                          CONFIG_KSU_SUSFS_ENABLE_LOG=y \
                          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y \
                          CONFIG_KSU_SUSFS_SPOOF_PROC_CMDLINE=y \
                          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y \
                          CONFIG_KSU_SUSFS_SUS_SU=y \
                          CONFIG_KSU_DEBUG=n
            do
                if grep -q "${config%=*}" arch/${{ env.KERNEL_ARCH }}/configs/${DEVICE}_defconfig; then
                    sed -i "s|${config%=*}=.*|$config|g" arch/${{ env.KERNEL_ARCH }}/configs/${DEVICE}_defconfig
                else
                    echo "$config" >> arch/${{ env.KERNEL_ARCH }}/configs/${DEVICE}_defconfig
                fi
            done
        fi

        if [ ${{ env.ADD_OVERLAYFS_CONFIG }} = true ]; then
            echo "CONFIG_OVERLAY_FS=y" >> arch/${{ env.KERNEL_ARCH }}/configs/${DEVICE}_defconfig
        fi

    - name: Build kernel
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        
        # Setup Path
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc-64/bin:$GITHUB_WORKSPACE/kernel_workspace/gcc-32/bin:$PATH
        
        export KBUILD_BUILD_HOST=Github-Action
        export KBUILD_BUILD_USER=$(echo ${{ github.actor }} | tr A-Z a-z)
        
        make -j$(nproc --all) CC=clang O=out ARCH=${{ env.KERNEL_ARCH }} ${{ env.EXTRA_CMDS }} ${DEVICE}_defconfig
        make -j$(nproc --all) CC=clang O=out ARCH=${{ env.KERNEL_ARCH }} ${{ env.EXTRA_CMDS }}

    - name: Check a kernel output files
      run: |
       cd $GITHUB_WORKSPACE/kernel_workspace
       if [ -f android-kernel/out/arch/${{ env.KERNEL_ARCH }}/boot/${{ env.KERNEL_IMAGE_NAME }} ]; then
           echo "CHECK_FILE_IS_OK=true" >> $GITHUB_ENV
       else
           echo "Kernel output file is empty"
           exit 1
       fi

    - name: Create flashable Anykernel3 zip
      if: env.CHECK_FILE_IS_OK == 'true' && env.USE_ANYKERNEL3 == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone ${{ env.ANYKERNEL3_SOURCE }} -b ${{ env.ANYKERNEL3_BRANCH }} --depth=1 AnyKernel3
        
        cp android-kernel/out/arch/${{ env.KERNEL_ARCH }}/boot/${{ env.KERNEL_IMAGE_NAME }} AnyKernel3/
        rm -rf AnyKernel3/.git* AnyKernel3/README.md

    - name: Upload AnyKernel3
      if: env.CHECK_FILE_IS_OK == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: AnyKernel3${{ env.UPLOADNAME }}-${{ env.DEVICE }}-${{ env.BUILD_TIME }}
        path: kernel_workspace/AnyKernel3/*

    - name: Upload kernel image
      if: env.CHECK_FILE_IS_OK == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.KERNEL_IMAGE_NAME }}${{ env.UPLOADNAME }}-${{ env.DEVICE }}-${{ env.BUILD_TIME }}
        path: kernel_workspace/android-kernel/out/arch/${{ env.KERNEL_ARCH }}/boot/${{ env.KERNEL_IMAGE_NAME }}
